<html ng-app="MiniPostmanAppCompetitionsApp">
    <head>
        <title>Mini Postman SportsCompetitions</title>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" >
        <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
        <script src="./minipostman-app.js"></script>
        <script src="./main-ctrl.js"></script>
    </head>
    <body ng-controller="MainCtrl">
        <div class="container-fluid">
            <h1>Mini Postman SportsCompetitions</h1>
            <div class="input-group mb-3 col-xs-10 col-md-5">
                <div class="input-group-prepend">
                    <select class="form-control" id="selector" ng-model="sel">
                        <option value="1" selected>GET</option>
                        <option value="2">POST</option>
                        <option value="3">PUT</option>
                        <option value="4">DELETE</option>
                    </select>
                </div>
                <input type="text" class="form-control" placeholder="/api/" aria-label="Recipient's username" aria-describedby="button-addon2" ng-model="url">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="btnSend" ng-click="sendAction(id,year,day,month,name,sportcenter,schoolcenter,activity,lengthactivity,totaldistance,inscriptionprice,additionalinfo)">Send!</button>
                    <label ng-model="code">{{code}}</label>
                </div>
            </div>           
            <div class="row">
                <div class="col-xs-10 col-md-5">
                    <label>ID*:<input class="form-control text-center" ng-model="id"/></label>
                    <label>Year*:<input class="form-control text-center" ng-model="year"/></label>
                    <label>day*:<input class="form-control text-center" ng-model="day"/></label>
                    <label>month*:<input class="form-control text-center" ng-model="month"/></label>
                    <label>name*:<input class="form-control text-center" ng-model="name"/></label>
                    <label>sportcenter:<input class="form-control text-center" ng-model="sportcenter"/></label>
                    <label>schoolcenter:<input class="form-control text-center" ng-model="schoolcenter"/></label>
                    <label>activity*:<input class="form-control text-center" ng-model="activity"/></label>
                    <label>lengthactivity*:<input class="form-control text-center" ng-model="lengthactivity"/></label>
                    <label>totaldistance*:<input class="form-control text-center" ng-model="totaldistance"/></label>
                    <label>inscriptionprice*:<input class="form-control text-center" ng-model="inscriptionprice"/></label>
                    <label>additionalinfo:<input class="form-control text-center" ng-model="additionalinfo"/></label>
                </div>
                <div class="col-xs-10 col-md-5">
                    <label class="input-lg" for="dataResponse">Data response</label>
                    <textarea class="form-control" rows="20" ng-model="dataResponse"></textarea>
                </div>
                
            </div>
        </div>
    </body>
</html>
